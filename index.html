<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>

    <!-- Cloudflare/Font Awesome icons-->
    <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    >
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

</head>
<body>
  <div class="main-container">
    <img src="illustration-hero.svg" alt="joyful-pose">
    <h1>Order Summary</h1>
    <p class="blurb">You can now listen to millions of songs, audiobooks, and podcasts
      on any device anywhere you'd like!</p>
    <div class="summary-container">
      <!--p>
        <i class="fa-solid fa-music circle"></i>
      </p-->
      <img class="" src="icon-music.svg" alt="music-icon">
      <div>
        <p>Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <p><a href="#">Change</a></p>
    </div>
    <button class="proceed-btn">Proceed to Payment</button>
    <button class="cancel-btn">Cancel Order</button>
  </div>
</body>
</html>
